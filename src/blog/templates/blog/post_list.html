{% extends "base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}
    <h1>Posts</h1>
    {% for instance in object_list %}
        <a href="{{ instance.get_absolute_url }}"><li>{{ forloop.counter }} - {{ instance }}</li></a>
	{% empty %}
		<p>There are no posts</p>
	{% endfor %}
{% endblock %}
