{% extends "base.html" %}

{% block title %}
    Post {{ object.id }}
{% endblock %}

{% block body %}
    <h1>Post {{ object.id }}</h1>
        <li>{{ object }}</li>
    <hr>
    {% if object.image %}
    <img src="{{ object.image.url }}">
    {% endif %}
    <div>
        <a href="../">Back to Posts</a>
    </div>
{% endblock %}
