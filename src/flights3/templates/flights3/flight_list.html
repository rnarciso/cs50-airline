{% extends "base.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Flights</h1>
    {% for instance in object_list %}
        <li>
          <a href="{{ instance.get_absolute_url }}">{{ forloop.counter }} - {{ instance }}</a>
        </li>
    {% empty %}
    	<p>There are no flights</p>
    {% endfor %}
    <hr>
    <a href="../">Back to Home</a>
{% endblock %}
