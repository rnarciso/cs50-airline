{% extends "base.html" %}

{% block title %}
    Airports
{% endblock %}

{% block body %}
    <h1>Airports</h1>
    {% for instance in object_list %}
        <a href="{{ instance.get_absolute_url }}"><li>{{ forloop.counter }} - {{ instance }}</li></a>
	{% empty %}
		<p>There are no airports</p>
	{% endfor %}
    <hr>
    <a href="../">Back to Home</a>
{% endblock %}
