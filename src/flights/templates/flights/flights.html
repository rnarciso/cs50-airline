{% extends "flights/layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Flights</h1>
    {% for flight in flights %}
        <li>
          <a href="{%  url 'flights:flight' flight.id %}">{{ forloop.counter }} - {{ flight }}</a>
        </li>
    {% endfor %}
    <hr>
    <a href="{% url 'flights:index' %}">Back to Home</a>
{% endblock %}
