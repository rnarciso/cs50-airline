{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{% static 'flights/css/styles.css' %}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>Airline App | {% block title %}{% endblock %}</title>

    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'flights:index' %}"><span class="blue">Airline App</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{% url 'flights:airports' %}">Airports</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'flights:flights' %}">Flights</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'flights:passengers' %}">Passengers</a></li>
                </ul>
            </div>
        </nav>

        <main class="container p-5">
            <img src="{% static 'flights/img/banner.jpg' %}" class="img-fluid" alt="Responsive image">
            <hr>
            {% block body %}{% endblock %}
        </main>

    </body>
</html>
